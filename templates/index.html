<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/main.css">
</head>
<body>
    <div class="container">
        <!-- 登入表單 -->
        <img src="../static/Brand.png" alt="">
        <br><br>
        <div class="form-container" id="login-form">

            <form onsubmit="return handleLogin()">
                <div class="form-group">
                    <label for="login-username">帳號</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">密碼</label>
                    <input type="password" id="login-password" required>
                </div>
                <br>
                <button type="submit" class="button bg-gradient-primary">登入</button>
                <p>還沒有帳號？ <a href="#" onclick="switchToRegister()">註冊</a></p>
            </form>
        </div>

        <!-- 註冊表單 -->
        <div class="form-container" id="register-form" style="display: none;">
            <form onsubmit="return handleRegister()">
                <div class="form-group">
                    <label for="register-name">姓名</label>
                    <input type="text" id="register-name" required>
                </div>
                <div class="form-group">
                    <label for="register-username">帳號</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="form-group">
                    <label for="register-password">密碼</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="form-group">
                    <label for="register-botkey">Bot Key</label>
                    <input type="text" id="register-botkey" required>
                </div>
                <button type="submit" class="button bg-gradient-primary">註冊</button>
                <p>已經有帳號了？ <a href="#" onclick="switchToLogin()">登入</a></p>
            </form>
        </div>
    </div>

    <script src="../static/main.js"></script>
</body>
</html>
